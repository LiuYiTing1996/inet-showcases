[General]
network = DirectionalAntennaShowcaseA
sim-time-limit = 360s
#fingerprint = 0d01-fcd5/tplx 4d3d-5e72/tplx 2b65-afc7/tplx 171a-b05e/tplx TODO remove

# don't send arp messages
*.*.ipv4.arp.typename = "GlobalArp"

# use adhoc mode
*.*.wlan[*].mgmt.typename = "Ieee80211MgmtAdhoc"
*.*.wlan[*].agent.typename = ""

# ping app settings
*.source.numApps = 1
*.source.app[0].typename = "PingApp"
*.source.app[0].destAddr = "destination"
*.source.app[0].sendInterval = 0.5s

# antenna settings
*.source.wlan[*].radio.antenna.typename = ${antennaType = "IsotropicAntenna", "ParabolicAntenna", "DipoleAntenna", "CosineAntenna"}
*.source.mobility.initialElevation = ${antennaType} == "DipoleAntenna" ? 90deg : 0deg
*.source.mobility.initialBank = ${antennaType} == "DipoleAntenna" ? 90deg : 0deg

*.source.wlan[*].radio.antenna.length = 0.1m
*.source.wlan[*].radio.antenna.beamWidth = 30deg
*.source.wlan[*].radio.antenna.maxGain = 10dB
*.source.wlan[*].radio.antenna.minGain = -50dB

# mobility settings
*.destination.mobility.typename = "CircleMobility"
*.destination.mobility.cx = 400m
*.destination.mobility.cy = 200m
*.destination.mobility.r = 150m	
*.destination.mobility.startAngle = 90deg
*.destination.mobility.speed = -2.61799387799mps
*.destination.mobility.startAngle = 90deg

# visualizer settings
*.visualizer.*.radioVisualizer.displayRadios = true
*.visualizer.*.radioVisualizer.displayAntennaLobes = true
*.visualizer.*.radioVisualizer.displayReceptionState = true
*.visualizer.*.mediumVisualizer.displaySignalArrivals = true
*.visualizer.*.dataLinkVisualizer.displayLinks = true