[General]
network = TxopShowcase

*.host1.numApps = 3
*.host1.app[*].typename = "UdpBasicApp"
*.host1.app[*].destAddresses = "host2"

*.host1.app[0].destPort = 1000
*.host1.app[0].messageLength = 2500B
*.host1.app[0].sendInterval = 0.1s
*.host1.app[0].startTime = exponential(0.1s)
*.host1.app[0].packetName = "large_packet"

*.host1.app[1].destPort = 2000
*.host1.app[1].messageLength = 1500B
*.host1.app[1].sendInterval = 0.1s
*.host1.app[1].startTime = exponential(0.1s)
*.host1.app[1].packetName = "normal_size_packet"

*.host1.app[2].destPort = 3000
*.host1.app[2].messageLength = 7000B
*.host1.app[2].sendInterval = 0.1s
*.host1.app[2].startTime = exponential(0.1s)
*.host1.app[2].packetName = "very_large_packet"

*.host2.numApps = 3
*.host2.app[*].typename = "UdpSink"

*.host2.app[0].localPort = 1000
*.host2.app[1].localPort = 2000
*.host2.app[2].localPort = 3000

*.host*.wlan[*].classifier.typename = "QosClassifier"
*.host*.wlan[*].classifier.udpPortUpMap = "1000 VI 2000 VI 3000 VI"

**.arp.typename = "GlobalArp"
**.mtu = 15000B

*.host*.wlan[*].mac.qosStation = true

*.host1.wlan[*].mac.hcf.originatorMacDataService.fragmentationPolicy.fragmentationThreshold = 3000B
*.host1.wlan[*].mac.hcf.originatorMacDataService.msduAggregationPolicy.aggregationLengthThreshold = 1000

**.rtsPolicy.rtsThreshold = 500B